	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<body>

	<header id="masthead">
		<div class="container">
				<a href="indext.html" id="logo">Anna Kimtis</a>

				<a href="index.html">About</a>

<div id="main-container" class="container">
	<section class="main-section">
		<h1>Contact</h1>
		<form id="contact-form">
			<ul>
				<li>
					<label for="name">Name</label>
					<input type="text" name"name" id="name" 
					placeholder="John Smith" requried="required">
				</li>
				<li>
					<label for="email">email</label>
					<input type="text" name"name" id="email" 
					placeholder="example@gmail.com" requried="required">
				</li>
				<li>
					<label for="message">Message</label>
					<textarea id="message" name="message" requried="required"></textarea>
				</li>
			</ul>
			<input type="submit" name="submit">
		</form>
	</section>


	<section class="sidebar">
		<div id="connect">
			<h2>Connect</h2>
				<br>
				<img class="social" src="assets/images/github.png">
				<img class="social" src="assets/images/linkedin.png">
				<img class="social" src="assets/images/overflow.png">
		</div>
	</section>
</div>

	</div>
